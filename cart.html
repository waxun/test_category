<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/cart.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<title>Document</title>
</head>
<body>
	<!-- 头部 -->	
	<header class="jd_top_bar clearfix">
		<div class="left fl my_icons jd_icons_back my_center"></div>
		<div class="right fr my_icons jd_icons_menu my_center"></div>
		<div class="center">
			<h4>购物车</h4>
		</div>
	</header>

	<!-- 安全提示 -->
	<section class="safe_tips mt_46">
		<p class="bounce animated">您正在安全购物环境中，请放心购物</p>
	</section>
	
	<!-- 主体区域 -->
	<section class="cart_main">
		<div class="cart_main_t clearfix">
			<div class="jd_zy fl">
				<div class="checkbox_wrap check_all fl my_icons jd_icons_check my_center">
					<input type="checkbox" name="" id="">
				</div>
				<div class="jd_zy_txt fl my_icons jd_icons_sitelogo my_center_y">京东自营</div>
			</div>
			<div class="jd_free fr">您享受满79元免运费服务</div>
		</div>
		<div class="cart_main_b">
			<div class="cart_main_item clearfix">
				<div class="checkbox_wrap fl my_icons jd_icons_check my_center">
					<input type="checkbox" name="" id="">
				</div>
				<div class="cart_main_info clearfix">
					<div class="img_wrap fl">
						<img src="images/imgs/detail01.jpg" alt="">
					</div>
					<div class="cart_product_info">
						<p class="txt_cut cart_product_txt">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </p>
						<div class="cart_tips_wrap clearfix">
							<div class="cart_tips_num fl">
								<span>-</span>
								<span><input type="text"></span>
								<span>+</span>
							</div>
							<div class="del fr">
								<div class="del_t transitionAll"></div>
								<div class="del_b"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="cart_main_item clearfix">
				<div class="checkbox_wrap fl my_icons jd_icons_check  my_center">
					<input type="checkbox" name="" id="">
				</div>
				<div class="cart_main_info clearfix">
					<div class="img_wrap fl">
						<img src="images/imgs/detail01.jpg" alt="">
					</div>
					<div class="cart_product_info">
						<p class="txt_cut cart_product_txt">华为（HUAWEI）荣耀华为（HUAWEI）荣耀平板优享版 Wifi 8英寸平板电脑（高通骁龙 64位四核1280×800 </p>
						<div class="cart_tips_wrap clearfix">
							<div class="cart_tips_num fl">
								<span>-</span>
								<span><input type="text"></span>
								<span>+</span>
							</div>
							<div class="del fr">
								<div class="del_t transitionAll"></div>
								<div class="del_b"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<!-- 模态框 -->
	<section class="pop_srceen dn">
		<div class="pop_info my__center animated">
			<p>你确定要删除这个商品么？</p>
			<div class="btn_wrap clearfix">
				<button class="fl exit">取消</button>
				<button class="fr sure">确定</button>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/cart.js"></script>
</body>
</html>
